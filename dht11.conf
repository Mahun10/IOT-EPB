server {
       listen 80;
       listen [::]:80;

       server_name dht11;

       root /var/www/dht11;
       index dht11.php;

       location / {
               try_files $uri $uri/ =404;
       }
	
       location ~ \.php$ {
	include snippets/fastcgi-php.conf;
	fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
      }
}

